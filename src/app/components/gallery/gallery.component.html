<section class="gallery" id="gallery">
  <div class="container">
    <h2 class="section-title">Galer√≠a</h2>
    <p class="section-subtitle">Momentos memorables de ediciones anteriores</p>
    
    <div class="gallery-grid">
      <div 
        class="gallery-item" 
        *ngFor="let image of images; let i = index"
        (click)="openImage(image)"
        [style.animation-delay]="i * 0.1 + 's'">
        <img [src]="image" [alt]="'Imagen ' + (i + 1)">
        <div class="overlay">
          <span class="zoom-icon">üîç</span>
        </div>
      </div>
    </div>
    
    <div class="video-section">
      <h3>Video Promocional</h3>
      <div class="video-container">
        <iframe 
          width="100%" 
          height="500" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
  
  <div class="modal" *ngIf="selectedImage" (click)="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" [src]="selectedImage">
  </div>
</section>
